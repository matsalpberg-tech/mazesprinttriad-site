backend:
  name: git-gateway
  branch: main

media_folder: "assets"
public_folder: "/assets"

publish_mode: simple

collections:
  - name: "content"
    label: "Site Content"
    files:
      - file: "content/home.json"
        label: "Homepage"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Headline", name: "headline", widget: "string" }
          - { label: "Body", name: "body", widget: "text" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Launch Year", name: "launch_year", widget: "string" }
          - { label: "Instagram Handle", name: "instagram", widget: "string" }
          - { label: "Contact Email", name: "email", widget: "string" }
  - name: "news"
    label: "News"
    files:
      - file: "content/news.json"
        label: "News items"
        name: "news_list"
        fields:
          - { label: "News", name: "items", widget: "list", fields:
              [
                { label: "Title", name: "title", widget: "string" },
                { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", time_format: false },
                { label: "Summary", name: "summary", widget: "string" },
                { label: "Body", name: "body", widget: "text" },
                { label: "External link (optional)", name: "link", widget: "string", required: false }
              ]
            }
