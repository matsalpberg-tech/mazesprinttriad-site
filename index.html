<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAZE SPRINT TRIAD</title>
  <meta name="description" content="Maze Sprint Triad — the next generation of orienteering: a fast, smart, and spectacular arena format built for global entertainment." />
  <meta name="robots" content="index,follow" />
  <meta property="og:title" content="Maze Sprint Triad" />
  <meta property="og:description" content="From forest to arena — the next generation of sport." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mazesprinttriad.com" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    :root {
      --bg: #ffffff;
      --bg2: #f5f5f7;
      --card: #ffffff;
      --text: #111111;
      --muted: #575757;
      --accent: #ff6a00;
      --maxw: 1100px;
      --border: #e7e7ea;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1400px 700px at 80% 0%, var(--bg2), var(--bg)) fixed;
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6;
    }
    .container { max-width: var(--maxw); margin: 0 auto; padding: 28px 20px 64px; }
    header { display: flex; align-items: center; justify-content: space-between; gap: 16px; padding-top: 8px; }
    .logo { display: flex; align-items: center; gap: 16px; }
    .logo img { height: clamp(56px, 9vw, 96px); width: auto; display: block; }
    .badge { font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; color: var(--accent); font-size: 12px; border: 1px solid var(--border); padding: 6px 10px; border-radius: 999px; background: #fff; }
    .hero { padding: clamp(40px, 7vw, 96px) 0; display: grid; grid-template-columns: 1fr; gap: 28px; }
    h1 { margin: 0 0 10px 0; font-size: clamp(28px, 6vw, 64px); line-height: 1.05; letter-spacing: -0.02em; text-transform: uppercase; }
    .sub { color: var(--muted); font-size: clamp(14px, 1.6vw, 18px); max-width: 62ch; }
    .tagline { display: inline-block; margin-top: 10px; font-weight: 800; letter-spacing: 0.08em; text-transform: uppercase; color: var(--accent); }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: clamp(16px, 2vw, 24px); max-width: 860px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
    .divider { height: 1px; background: var(--border); margin: 18px 0 10px; }
    footer { margin-top: 48px; padding: 24px 0 0; color: var(--muted); font-size: 14px; border-top: 1px solid var(--border); }
    .row { display: flex; flex-wrap: wrap; gap: 14px; align-items: center; justify-content: space-between; }
    .soon { font-weight: 700; letter-spacing: 0.02em; }
    .handle { font-weight: 700; color: var(--text); }
    a { color: var(--text); }
  </style>
</head>
<body>
  <!-- Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Decap (Netlify) CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Öppna login automatiskt om man går till /admin
    if (window.netlifyIdentity) {
      // Fånga ev. invite_token i URL:en (kommer i fragmentet #invite_token=...)
      const hash = window.location.hash || "";
      const m = hash.match(/invite_token=([^&]+)/);
      if (m && m[1]) {
        // Bearbeta invite -> triggar "set password"-flödet
        window.netlifyIdentity.acceptInvite(m[1], true)
          .catch(() => {
            // Om något strular: öppna loginpanelen
            window.netlifyIdentity.open();
          });
      } else {
        // Ingen token: visa login-panel om inte redan inloggad
        window.netlifyIdentity.on("init", (user) => {
          if (!user) window.netlifyIdentity.open();
        });
      }

      // När man loggar in första gången – ladda om admin
      window.netlifyIdentity.on("login", () => {
        document.location.href = "/admin/";
      });
    }
  </script>
</body>
</html>
