<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAZE SPRINT TRIAD</title>
  <meta name="description" content="Maze Sprint Triad — the next generation of orienteering: a fast, smart, and spectacular arena format built for global entertainment." />
  <meta name="robots" content="index,follow" />
  <meta property="og:title" content="Maze Sprint Triad" />
  <meta property="og:description" content="From forest to arena — the next generation of sport." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mazesprinttriad.com" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    :root {
      --bg: #ffffff;
      --bg2: #f5f5f7;
      --card: #ffffff;
      --text: #111111;
      --muted: #575757;
      --accent: #ff6a00;
      --maxw: 1100px;
      --border: #e7e7ea;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1400px 700px at 80% 0%, var(--bg2), var(--bg)) fixed;
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6;
    }
    .container { max-width: var(--maxw); margin: 0 auto; padding: 28px 20px 64px; }
    header { display: flex; align-items: center; justify-content: space-between; gap: 16px; padding-top: 8px; }
    .logo { display: flex; align-items: center; gap: 16px; }
    .logo img { height: clamp(56px, 9vw, 96px); width: auto; display: block; }
    .badge { font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; color: var(--accent); font-size: 12px; border: 1px solid var(--border); padding: 6px 10px; border-radius: 999px; background: #fff; }
    .hero { padding: clamp(40px, 7vw, 96px) 0; display: grid; grid-template-columns: 1fr; gap: 28px; }
    h1 { margin: 0 0 10px 0; font-size: clamp(28px, 6vw, 64px); line-height: 1.05; letter-spacing: -0.02em; text-transform: uppercase; }
    .sub { color: var(--muted); font-size: clamp(14px, 1.6vw, 18px); max-width: 62ch; }
    .tagline { display: inline-block; margin-top: 10px; font-weight: 800; letter-spacing: 0.08em; text-transform: uppercase; color: var(--accent); }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: clamp(16px, 2vw, 24px); max-width: 860px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
    .divider { height: 1px; background: var(--border); margin: 18px 0 10px; }
    footer { margin-top: 48px; padding: 24px 0 0; color: var(--muted); font-size: 14px; border-top: 1px solid var(--border); }
    .row { display: flex; flex-wrap: wrap; gap: 14px; align-items: center; justify-content: space-between; }
    .soon { font-weight: 700; letter-spacing: 0.02em; }
    .handle { font-weight: 700; color: var(--text); }
    a { color: var(--text); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="Maze Sprint Triad logo" />
      </div>
      <span class="badge">Fast • Smart • Spectacular</span>
    </header>

    <main class="hero">
      <div class="card">
        <h1 id="title">MAZE SPRINT TRIAD</h1>
        <p class="sub"><strong id="headline">FROM FOREST TO ARENA — THE NEXT GENERATION OF SPORT</strong></p>
        <div class="divider"></div>
        <p class="sub" id="body">Loading…</p>
        <p class="tagline" id="tagline">FAST. SMART. SPECTACULAR.</p>
      </div>

      <footer>
        <div class="row">
          <div class="soon" id="launch">Official launch 2026 — Follow us on <span class="handle" id="instagram">@MazeSprintTriad</span></div>
          <div>© Maze Sprint Triad 2025 · All rights reserved. · <a id="email" href="mailto:info@mazesprinttriad.com">info@mazesprinttriad.com</a></div>
        </div>
      </footer>
    </main>
  </div>

  <script>
    fetch('content/home.json', { cache: 'no-store' })
      .then(r => r.json())
      .then(data => {
        document.getElementById('title').textContent = data.title || 'MAZE SPRINT TRIAD';
        document.getElementById('headline').textContent = data.headline || '';
        document.getElementById('body').textContent = data.body || '';
        document.getElementById('tagline').textContent = data.tagline || '';
        document.getElementById('launch').innerHTML = `Official launch ${data.launch_year || '2026'} — Follow us on <span class="handle" id="instagram">${data.instagram || '@MazeSprintTriad'}</span>`;
        const email = data.email || 'info@mazesprinttriad.com';
        const emailEl = document.getElementById('email');
        emailEl.textContent = email;
        emailEl.href = 'mailto:' + email;
      })
      .catch(() => {
        document.getElementById('body').textContent = "Born from years of international orienteering experience and creative innovation, Maze Sprint Triad redefines what a race can be.";
      });
  </script>
</body>
</html>
